<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PlbUYl67LTY?si=GJ5HICRdQoNrHFcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Mapas (OpenMaps)</h2>
    <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-71.05971515178682%2C42.35459961436897%2C-71.0585242509842%2C42.356433052394195&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=19/42.35552/-71.05912">View Larger Map</a></small>
    <h2>Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-43.596909&lon=172.563705&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
