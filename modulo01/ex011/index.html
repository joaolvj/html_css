<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <!-- <audio src="media/psychic_aviation.flac" controls></audio> -->
    <p>
        <img src="imagens/a.jpg" alt="lum" width="300px" height="300px">
    </p>
    <audio preload="metadata" controls>
        <source src="media/psychic_aviation.flac" type="audio/flac">
    </audio>
    <a href="media/psychic_aviation.flac" download="audio" type="audio">Download da file!</a>
</body>
</html>
